	<div class="container1">
	<center><h1>Body Mass Index</h1></center>
</div>

	<br>

	<center><img src="https://www.usz.ch/app/uploads/2025/03/usz-bmi-calculator-group.jpg"></h1></center>

		<br><br>

<script>
	function bmi() {
	let weight = document.getElementById('weight').value;
	let height = document.getElementById('height').value;
	let bmi = weight / Math.pow(height,2); //Formula to get the BMI
	let bmirounded = Math.round(bmi); //Round off to the nearest whole number

	if (bmirounded < 18.5) {
		alert("Underweight");
	} else if (bmirounded >= 18.5 && bmirounded <= 24.9) {
		alert("Normal Weight");
	} else if (bmirounded >= 25 && bmirounded <= 29.9) {
		alert("Overweight");
	} else {
		alert("Obese");
	}

	document.getElementById("result").innerHTML =  bmirounded; //The calculation to get the result

}
</script>

<div id="result"></div>

<label for="weight">Weight (Kilograms):</label> 
<input type="number" id="weight"><br><br> 

<label for="height">Height (Meters):</label>
<input type="number" id="height"><br><br>

<button onclick="bmi()">Calculate BMI</button>
